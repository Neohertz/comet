name: Publish to NPM

on:
    push:
        tags:
            - "*"

jobs:
    publish:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "24"
                  registry-url: "https://registry.npmjs.org"

            - name: Install dependencies
              run: npm install

            - name: Build with rbxtsc
              run: npx rbxtsc

            - name: Publish to NPM
              run: npm publish
